<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Create a background image or use a background-color */
        body {
            background-image: url('background-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        /* Netflix logo */
        .logo {
            color: #e50914;
            font-size: 2rem;
            font-weight: bold;
        }

        /* Navigation menu */
        .nav {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-right: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Main content */
        .main-content {
            padding: 100px 0;
            text-align: center;
        }

        .main-heading {
            font-size: 4rem;
            color: white;
            margin-bottom: 20px;
        }

        .sub-heading {
            font-size: 1.5rem;
            color: white;
        }

        /* Buttons */
        .cta-button {
            display: inline-block;
            background-color: #e50914;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            color: white;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <ul class="nav">
            <li class="nav-item">Home</li>
            <li class="nav-item">TV Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">Latest</li>
            <li class="nav-item">My List</li>
        </ul>
    </header>

    <div class="main-content">
        <h1 class="main-heading">Unlimited movies, TV shows, and more.</h1>
        <p class="sub-heading">Watch anywhere. Cancel anytime.</p>
        <button class="cta-button">Join Now</button>
    </div>

    <footer>
        &copy; 2023 Netflix Clone
    </footer>
</body>
</html>
